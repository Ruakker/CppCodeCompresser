<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="icon" href="./favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compress Your C++ Code!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Ruakker/CppCodeCompresser@1.0.1/assets/css/normalize.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Ruakker/CppCodeCompresser@1.0.1/assets/css/font-awesome/css/font-awesome.min.css" />
    <script src="https://cdn.jsdelivr.net/gh/Ruakker/CppCodeCompresser@1.0.1/ace/ace.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/Ruakker/CppCodeCompresser@1.0.1/ace/ext-language_tools.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/Ruakker/CppCodeCompresser@1.0.1/ace/mode-c_cpp.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/Ruakker/CppCodeCompresser@1.0.1/ace/theme-tomorrow.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/Ruakker/CppCodeCompresser@1.0.1/assets/snippets/c_cpp.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/Ruakker/CppCodeCompresser@1.0.1/js/compress.min.js"></script>
    <script>
      function setEditor() {
        editor = ace.edit("code");
        ace.config.set("basePath", ".");
        editor.setTheme("ace/theme/tomorrow");
        editor.session.setMode("ace/mode/c_cpp");
        editor.setFontSize(25);
        editor.setReadOnly(false);
        editor.setOption("wrap", "free");
        ace.require("ace/ext/language_tools");
        editor.setOptions({
          enableBasicAutocompletion: true,
          enableSnippets: true,
          enableLiveAutocompletion: true,
        });
      }
      window.onload = function () {
        document.getElementById("compress").onclick = function () {
          editor.session.setValue(compress(editor.getValue()));
        };
        setEditor();
      };
    </script>
    <style type="text/css">
      html {
        font-size: 120%;
      }

      #code {
        height: calc(100% - 2rem);
        width: 100%;
      }

      #header {
        height: 2rem;
        width: 100%;
        line-height: 2rem;
        color: #555;
        text-align: center;
        vertical-align: middle;
        font-family: Arial, Helvetica, sans-serif;
        background-color: #fafafa;
      }

      #header #compress {
        padding-left: 0.5rem;
        padding-right: 0.5rem;
        height: 2rem;
        transition: all 0.2s;
      }

      #header #compress:hover {
        background-color: #eee;
      }

      #header #compress i {
        font-size: 1.5rem;
        width: 2rem;
        margin-left: 0.3rem;
        vertical-align: middle;
      }

      #header .intro {
        width: 8rem;
        transition: all 0.2s;
        color: unset;
      }

      #header .intro:hover {
        background-color: #eee;
      }

      #header .by {
        padding-left: 0.5rem;
        font-size: 0.9rem;
        color: #999;
        opacity: 0;
        transition: all 0.2s;
      }

      #header .by a {
        color: #888;
        transition: all 0.2s;
      }

      #header .by a:hover {
        color: #666;
      }

      #header:hover .by {
        opacity: 1;
      }
    </style>
  </head>

  <body>
    <div id="header" class="fl no-select">
      <a class="intro fl hand" href="https://compress.ruakker.cn/"
        >C++ 代码压行机</a
      >
      <div class="by fl">
        by <a href="https://mivik.gitee.io/" target="_blank">Mivik</a>
      </div>
      <div id="compress" class="hand fr">
        压行!<i class="fa fa-compress" aria-hidden="true"></i>
      </div>
    </div>
    <pre id="code" class=" ace_editor ace-tomorrow" style="font-size: 25px;">#include&lt;cstdio&gt;
int main(){
&#9;puts("Hello World!");
&#9;return 0;
}</pre>
  </body>
</html>

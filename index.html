    <script>
      function setEditor() {
        editor = ace.edit("code");
        ace.config.set("basePath", ".");
        editor.setTheme("ace/theme/xcode");
        editor.session.setMode("ace/mode/c_cpp");
        editor.getSession().setTabSize(4);
        editor.setFontSize(20);
        editor.setReadOnly(false);
        editor.setHighlightActiveLine(true);
        editor.setShowPrintMargin(false);
        editor.setOption("wrap", "free");
        ace.require("ace/ext/language_tools");
        editor.setOptions({
          enableBasicAutocompletion: true,
          enableSnippets: true,
          enableLiveAutocompletion: true,
        });
      }
      window.onload = function () {
        document.getElementById("compress").onclick = function () {
          editor.session.setValue(compress(editor.getValue()));
        };
        document.getElementById("compresswithformat").onclick = function () {
          editor.session.setValue(compresswithformat(editor.getValue()));
        };
        setEditor();
      };
    </script>
